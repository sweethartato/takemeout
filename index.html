<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css">
    <style>
      body {
        overflow: hidden;
      }
      .container {
        text-align: center;
        margin-top: 100px;
      }
      .btn {
        position: absolute;
        padding: 10px 20px;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      #yesButton {
        background-color: #ff7aa8;
        left: 45%;
        top: 60%;
      }
      #noButton {
        background-color: #ff7aa8;
        left: 55%;
        top: 60%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="header_text">Vintaks, do you love me or not?</h1>
      <div class="gif_container">
        <img
          src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
      </div>
    </div>

    <script>
      function nextPage() {
        window.location.href = "yes.html";
      }

      function moveButton() {
        const button = document.getElementById("noButton");
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const buttonWidth = button.offsetWidth;
        const buttonHeight = button.offsetHeight;

        // calculate a random new position within window bounds
        const x = Math.random() * (screenWidth - buttonWidth - 50);
        const y = Math.random() * (screenHeight - buttonHeight - 50);

        // move smoothly to the new position
        button.style.transition = "all 0.3s ease";
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      }
    </script>
  </body>
</html>
