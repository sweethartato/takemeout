<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css">
    <style>
      body {
        overflow: hidden;
      }
      .container {
        text-align: center;
        margin-top: 100px;
      }
      .btn {
        position: absolute;
        padding: 10px 20px;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      #yesButton {
        background-color: #ff7aa8;
        left: 45%;
        top: 60%;
      }
      #noButton {
        background-color: #ff7aa8;
        left: 55%;
        top: 60%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="header_text">Vintaks, do you love me or not?</h1>
      <div class="gif_container">
        <img
          src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
      </div>
    </div>

    <script>
      function nextPage() {
        window.location.href = "yes.html";
      }

    function moveButton() {
    const button = document.getElementById("noButton");

    // viewport size (visible area)
    const vw = document.documentElement.clientWidth;
    const vh = document.documentElement.clientHeight;

    // button size
    const bw = button.offsetWidth;
    const bh = button.offsetHeight;

    // safe max positions (never let it go outside)
    const maxX = Math.max(0, vw - bw);
    const maxY = Math.max(0, vh - bh);

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    button.style.left = `${x}px`;
    button.style.top = `${y}px`;
      }
    </script>
  </body>
</html>
